{% extends 'base.html' %}

{% block content %}


<div class='container account d-flex justify-content-center'>
        {% if request.user.is_authenticated %}
        <div class='my-5 w-25 text-center'>
            <form action="" method='POST'> 
                {% csrf_token %}
                <p>Are you sure you want to logout?</p>
                <button type='submit' class='btn btn-secondary'>Yes, logout</button>
            </form>
        </div>
        {% else %}
            <p>You're not logged in. Would you like to <a href="/login/">login?</a></p>
        {% endif %}
</div>


{% endblock content %}
